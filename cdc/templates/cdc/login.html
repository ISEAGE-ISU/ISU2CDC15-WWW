{% extends 'cdc/base.html' %}
{% load staticfiles %}
{% block content %}    <br/><br/>
    <div id="login">
        <form action="{% url 'cdc:login' %}" method="post"><br/>
           Company name:
            <br/><input type="text" name="company"/><br/>
           Account number:
            <br/><input type="text" name="account"/><br/>
           PIN:
           <br/><input type="password" name="pin" size="4" maxlength="4"/><br/><br/>
        <input type="submit" value="login"/>
        <input type="hidden" name="next" value="True"/>
        <br/><br/>
            <p style="color:red">{{ error }}</p>
        </form>
    </div>
{% endblock %}
