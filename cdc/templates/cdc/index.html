<meta charset="UTF-8">
<head>

</head>
<body>{% if script %}
        <script>alert("You have been successfully logged out. Have a nice day!");</script>
      {% endif %}
    <div class="top">
        <header class="">
            <h1>Welcome to CDC Title</h1>
        </header>
    </div>
    <div id="nav">
        <ul>
            <li><a href="{% url 'cdc:index' %}">Home</a></li>

    <script src="{% static 'cdc/jquery.min.js' %}"></script>
    <script>
		$(function() {

			$("#slideshow > div:gt(0)").hide();

			setInterval(function() {
			  $('#slideshow > div:first')
			    .fadeOut(1000)
			    .next()
			    .fadeIn(1000)
			    .end()
			    .appendTo('#slideshow');
			},  6000);

		});
    </script><br/>
    <div class="center">
    <div id="slideshow">
   <div>
      <img src="{% static 'cdc/images/fountain.jpg' %}" width="560" height="440">
   </div>
   <div>
     <img src="{% static 'cdc/images/penn_paper.jpg' %}" width="560" height="440">
   </div>
   <div>
     <img src="{% static 'cdc/images/city_hall.jpg' %}" width="560" height="440">
   </div>
   <div>
     <img src="{% static 'cdc/images/hall.jpg' %}" width="560" height="440">
   </div>
</div>
    </div>
    </div>
</body>
