<html>
    <style>
        body {
            background-color: black;
            color: white;
        }
        a {
            color: white;
        }
    </style>
    {% if files %}
    {% for file in files %}
    <a href="/uploads/{{ user }}/{{ mode }}/{{ file }}">{{ file }}</a><br/>
    {% endfor %}
    {% else %}
    <p>There are no files here yet!</p>
   {% endif %}
</html>
