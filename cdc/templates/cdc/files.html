<html>
    <style>
        body {
            background-color: black;
            color: white;
        }
        a {
            color: white;
        }
    </style>
    {% if files %}
    <ol>
        {{ user }}
    {% for file in files %}
        <li><a href="/uploads/{{ user }}/{{ mode }}/{{ file }}">{{ file }}</a></li>
    {% endfor %}
    </ol>
    {% else %}
    <p>There are no files here yet!</p>
   {% endif %}
</html>
